<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Daily Blog</title>
		<link rel="stylesheet" href="/css/styles.css" />
		<script type="text/javascript" src="/tinymce/tinymce.min.js"></script>
	</head>
	<body>
		<header class="site-header">
			<div class="site-identity">
				<a href="/"
					><img
						src="https://image.flaticon.com/icons/png/512/3959/3959542.png"
						alt="Logo"
				/></a>
				<a href="/"><h1>Blog</h1></a>
				<a href="/login" id="adminLogin"
					><button class="admin-login">Sign In</button></a
				>
				<button class="admin-login d-none" onclick="onLogoutHandler(event)" id="logout">
					Sign Out
				</button>
			</div>
		</header>
		<h1 class="newh1">New Article</h1>
		<form onsubmit="onSaveHandler(event)">
			<section class="article-container">
				<div class="form-group">
					<label for="title">Title</label>
					<input required type="text" name="title" id="title" class="form-control" />
				</div>
				<div class="form-group">
					<label for="image">Image</label>
					<input
						id="image"
						name="image"
						type="file"
						accept="image/*"
						class="form-control"
						onchange="onImgSelHandler(event)"
					/>
				</div>
				<div class="form-group">
					<label for="description">Content</label>
					<textarea name="description" id="description" class="form-control"></textarea>
				</div>
				<script type="text/javascript">
					tinyMCE.init({
						mode: "exact",
						elements: "description",
						branding: false,
						height: "350"
					});
				</script>
				<button type="button" onclick="onCancelHandler(event)" style="background-color: red;">Cancel</button>
				<button type="submit">Save</button>
			</section>
		</form>
		<footer class="signature">
			<p class="cp-text">Copyright Â© 2021 All Rights Reserved by Blogger</p>
		</footer>
		<script src="/js/newArticle.js"></script>
		<script src="/js/script.js"></script>
	</body>
</html>
